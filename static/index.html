<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Git In Browser</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./semantic.min.css">
        <link rel="stylesheet" type="text/css" href="./app.css">
        <script src="jquerymin.js"></script>
        <script src="angular.min.js"></script>
        <script src="semantic.min.js"></script>
    </head>
    <body class="sixteen wide column">
        <div class="ui secondary pointing menu">
          <a class="active item">
            <i class="home icon"></i> Home
          </a>
          <a class="item">
            <i class="mail icon"></i> Help
          </a>
          <a class="item">
            <i class="user icon"></i> Friends
          </a>
          <div class="right menu">
            <div class="item">
              <div class="ui transparent icon input">
                <input type="text" placeholder="Search Git Commands">
                <i class="search link icon"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="ui grid">
            <div class="row">
                <div class="eight wide column">
                    <div class="ui form segment">
                        <div class="field">
                            <label>Git Command</label>
                            <textarea></textarea>
                        </div>
                        <button class="ui small pink button pull-right">Run It</button>
                    </div>
                </div>
                <div class="eight wide column">
                    <div class="ui form segment output_box">
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
